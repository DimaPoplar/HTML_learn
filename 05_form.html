<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Формы</h1>

    <form>
        
        <div>
        <label for="text2">Text</label>
        <input type="text" id="text2">
        </div>

        <div>
        <label for="email">Email</label>
        <input type="text" id="email">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" if="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" if="number">
        </div>

        <div>
            <label for="range">Ползунок</label>
            <input type="range" if="range" min="0" max="10" step="2">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" if="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" if="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="15" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <br>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        <div>
            <label>Кол-во работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 4
        </div>

        <div>
            <label>Кол-во работ</label>
            <input type="checkbox" name="food"> Картошка
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Молюски
            <input type="checkbox" name="food"> Что-то
        </div>
        
        <input type="submit" value="Отправить форму">
        <br>
        <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
